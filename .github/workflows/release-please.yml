name: Release Please

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Release Please
        uses: google-github-actions/release-please-action@v4 # Pinning to version 4
        id: release
        with:
          release-type: node
          package-name: your-package-name
          token: ${{ secrets.GITHUB_TOKEN }}
